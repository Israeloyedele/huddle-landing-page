<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/3e99ac7b04.js" crossorigin="anonymous"></script>  
<title>Frontend Mentor | Huddle landing page with single introductory section</title>

  

</head>
<body>
  <div id="container">

    <div id="sub-container">
      <div id="top-container">
        <img id="logo" src="images/logo.svg" alt="title">
        <img id="illustration" src="images/illustration-mockups.svg" alt="illustration">
      </div>

      <div id="bottom-container">
        <h1 id="text-1">Build The Community Your Fans Will Love</h1>
        <p id="text-2">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          <button onclick="clicked()">Register</button>
          <div id="icons">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
